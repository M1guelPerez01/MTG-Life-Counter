<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>MTG Life Counter</header>

    <div id="container">
        <!-- Player 1 Box -->
        <div class="left">
          <label id="player1">Player 1</label>
          <div id="P1Life">
            <div id="P1LifeUp">▲</div>
            <div id="P1LifeTotal">20</div>
            <div id="P1LifeDown">▼</div>
          </div>
        </div>

        <!-- Player 2 Box -->
        <div class="right">
          <label id="player2">Player 2</label>
          <div id="P2Life">
            <div id="P2LifeUp">▲</div>
            <div id="P2LifeTotal">20</div>
            <div id="P2LifeDown">▼</div>
          </div>
        </div>

      <!-- Reset Game -->
      <div id="reset">Reset</div>

      <script src="./script.js"></script>
</body>
</html>
